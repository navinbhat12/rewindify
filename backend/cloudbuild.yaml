steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/spotify-dashboard-api:$COMMIT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/spotify-dashboard-api:latest",
        ".",
      ]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/spotify-dashboard-api:$COMMIT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/spotify-dashboard-api:latest"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "spotify-dashboard-api",
        "--image",
        "gcr.io/$PROJECT_ID/spotify-dashboard-api:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8080",
        "--memory",
        "2Gi",
        "--cpu",
        "2",
        "--min-instances",
        "0",
        "--max-instances",
        "10",
        "--concurrency",
        "80",
        "--timeout",
        "300",
        "--set-env-vars",
        "ENVIRONMENT=production",
        "--set-env-vars",
        "GOOGLE_CLOUD_PROJECT=$PROJECT_ID",
      ]

# Store the image in Container Registry
images:
  - "gcr.io/$PROJECT_ID/spotify-dashboard-api:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/spotify-dashboard-api:latest"

# Build options
options:
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"

# Build timeout
timeout: "1200s"
